<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hexapod Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">ðŸŒ™</button>
  <div class="wrap">
    <header class="site-header">
      <h1>Hexapod Dashboard</h1>
      <p class="subtitle">Wireframe â€” live camera, gas graph, sensors, and status</p>
    </header>

    <main class="grid">
      <section class="panel camera" aria-label="Live camera feed">
        <div class="camera-wrap">
          <video id="camera" autoplay playsinline muted></video>
          <div class="camera-controls">
            <button id="btnCamera">Connect Camera</button>
            <span id="camStatus" class="muted">Not connected</span>
            <button id="btnFullscreen" title="Toggle fullscreen" aria-label="Toggle camera fullscreen" aria-pressed="false">â›¶</button>
            <button id="btnExitFullscreen" title="Exit fullscreen" aria-label="Exit camera fullscreen" aria-pressed="false"></button>
          </div>
        </div>
      </section>

      <aside class="panel gas" aria-label="Gas graph">
        <a class="graphs-btn" href="graphs.html" aria-label="All graphs">All Graphs</a>
        <h3>Gas Levels</h3>
        <canvas id="gasChart" width="400" height="200"></canvas>
      </aside>

      <section class="panel sensors" aria-label="Movements">
        <strong>Movements</strong>
        <div class="movements" id="movementControls">
          <button class="movement-btn" data-cmd="forward" aria-label="Forward">â–²<span>Forward</span></button>
          <div class="row">
            <button class="movement-btn" data-cmd="left" aria-label="Left">â—€<span>Left</span></button>
            <button class="movement-btn" id="switchModeBtn" aria-label="Switch to Twist Body Control">âŸ²<span>Switch Mode</span></button>
            <button class="movement-btn" data-cmd="right" aria-label="Right">â–¶<span>Right</span></button>
          </div>
          <button class="movement-btn" data-cmd="backward" aria-label="Backward">â–¼<span>Backward</span></button>

          <div class="extras">
            <button class="movement-btn small" data-cmd="turn-left" aria-label="Turn left">â†º<span>Turn</span></button>
            <button class="movement-btn small" data-cmd="turn-right" aria-label="Turn right">â†»<span>Turn</span></button>
          </div>
          <div class="hint">Hover any command to preview (visual only).</div>
        </div>

        <div class="twist-body-control" id="twistBodyControl" style="display: none;">
          <div class="twist-pad" id="twistPad">
            <div class="twist-crosshair"></div>
            <div class="twist-cursor" id="twistCursor"></div>
            <div class="twist-value" id="twistValue">Ready</div>
          </div>
          <button class="movement-btn" id="switchModeBackBtn" style="margin-top: 10px;" aria-label="Switch back to Movement Controls">âŸ²<span>Back to Move</span></button>
          <div class="hint">Click or drag within the pad.</div>
        </div>
      </section>

      <section class="panel footer" aria-label="Additional info">
        <div>Battery: <span class="muted">--%</span></div>
        <div>Controls: <span class="muted" id="controlsDisplay">Movement</span></div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js" defer></script>
</body>
</html>
