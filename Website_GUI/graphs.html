<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Additional Graphs ‚Äî Hexapod</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .graphs-wrap{ width:min(1200px,94vw); margin:28px auto; }
    .graphs-grid{ display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
    .large{ grid-column: 1 / span 2; min-height:280px; }
    .small{ min-height:160px; }
    .graphs-header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .back-link{ text-decoration:none; color:var(--accent); font-weight:600; }
    
    /* Flash animation for warning values */
    @keyframes flash-red {
      0%, 100% { background-color: var(--panel-bg); }
      50% { background-color: rgba(255, 68, 68, 0.3); }
    }
    .panel.flashing {
      animation: flash-red 0.6s ease-in-out 3;
    }

    /* Fullscreen graph overlay */
    .graph-fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .graph-fullscreen-overlay.active {
      display: flex;
    }

    .graph-fullscreen-container {
      background: var(--panel-bg);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 20px;
      width: 90vw;
      height: 90vh;
      max-width: 1400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .graph-fullscreen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .graph-fullscreen-header h3 {
      margin: 0;
      color: var(--text);
      font-size: 18px;
    }

    .graph-fullscreen-close {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .graph-fullscreen-close:hover {
      background: rgba(11, 102, 255, 0.1);
    }

    .graph-fullscreen-content {
      display: flex;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }

    .graph-fullscreen-table {
      flex: 0 0 250px;
      overflow-y: auto;
    }

    .graph-fullscreen-chart {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .graph-fullscreen-chart canvas {
      max-height: 100%;
    }
  </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('keydown', function(e) {
          const target = e.target;
          const tag = target && target.tagName;
          if (tag === 'INPUT' || tag === 'TEXTAREA' || target.isContentEditable) return;
          const k = (e.key || '').toLowerCase();
          if (k === 'g') {
            e.preventDefault && e.preventDefault();
            window.location.href = 'index.html';
          }
        });
      });
    </script>
</head>
<body>
  <div class="graphs-wrap">
    <div class="graphs-header">
      <div>
        <h2 style="margin:0;">Additional Live Graphs</h2>
        <div style="color:var(--muted); font-size:13px;">Live telemetry and historical data</div>
      </div>
      <div>
        <a class="back-link" href="index.html">‚Üê Back to Dashboard</a>
      </div>
    </div>

    <div class="graphs-grid tables-grid">
      <div class="panel small">
        <h4>Graph 1</h4>
        <table id="table1" class="compact-table" aria-label="Graph 1 live table"></table>
      </div>
      <div class="panel small">
        <h4>Graph 2</h4>
        <table id="table2" class="compact-table" aria-label="Graph 2 live table"></table>
      </div>

      <div class="panel small">
        <h4>Graph 3</h4>
        <table id="table3" class="compact-table" aria-label="Graph 3 live table"></table>
      </div>
      <div class="panel small">
        <h4>Graph 4</h4>
        <table id="table4" class="compact-table" aria-label="Graph 4 live table"></table>
      </div>

      <div class="panel small">
        <h4>Graph 5</h4>
        <table id="table5" class="compact-table" aria-label="Graph 5 live table"></table>
      </div>
      <div class="panel small">
        <h4>Graph 6</h4>
        <table id="table6" class="compact-table" aria-label="Graph 6 live table"></table>
      </div>
    </div>
  </div>

  <!-- Fullscreen Graph Overlay -->
  <div class="graph-fullscreen-overlay" id="graphFullscreenOverlay">
    <div class="graph-fullscreen-container">
      <div class="graph-fullscreen-header">
        <h3 id="fullscreenGraphTitle">Graph</h3>
        <button class="graph-fullscreen-close" id="fullscreenCloseBtn">‚úï Close</button>
      </div>
      <div class="graph-fullscreen-content">
        <div class="graph-fullscreen-table" id="fullscreenTableContainer"></div>
        <div class="graph-fullscreen-chart" id="fullscreenChartContainer">
          <canvas id="fullscreenGraphChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Theme toggle: apply saved theme or system preference
    const themeToggle = document.getElementById('themeToggle');
    const applyTheme = (theme) => {
      if (theme === 'dark') {
        document.body.classList.add('dark');
        if (themeToggle) {
          themeToggle.textContent = '‚òÄÔ∏è';
          themeToggle.setAttribute('aria-pressed', 'true');
        }
      } else {
        document.body.classList.remove('dark');
        if (themeToggle) {
          themeToggle.textContent = 'üåô';
          themeToggle.setAttribute('aria-pressed', 'false');
        }
      }
    };

    const saved = localStorage.getItem('theme');
    if (saved) applyTheme(saved);
    else {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');
    }

    // Toggle theme on button click (if button exists)
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark');
        const theme = isDark ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
        applyTheme(theme);
      });
    }

    // Toggle theme with 'M' key
    const toggleTheme = () => {
      const isDark = document.body.classList.toggle('dark');
      const theme = isDark ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      applyTheme(theme);
    };

    // Keyboard shortcut for theme toggle
    document.addEventListener('keydown', (e) => {
      const target = e.target;
      const tag = target && target.tagName;
      if (tag === 'INPUT' || tag === 'TEXTAREA' || target.isContentEditable) return;
      const k = (e.key || '').toLowerCase();
      
      // Check for theme toggle key (M)
      if (k === 'm') {
        e.preventDefault && e.preventDefault();
        toggleTheme();
        return;
      }
    });

    // Populate compact live tables and update them periodically
    function createTableData(id){
      const tbl = document.getElementById(id);
      if (!tbl) return null;
      // header
      tbl.innerHTML = '';
      const thead = document.createElement('thead');
      const htr = document.createElement('tr');
      ['Time','Value'].forEach(t => { const th = document.createElement('th'); th.textContent = t; htr.appendChild(th); });
      thead.appendChild(htr); tbl.appendChild(thead);
      const tbody = document.createElement('tbody');
      // initial 6 rows
      const now = Date.now();
      for(let i=0;i<6;i++){
        const tr = document.createElement('tr');
        const time = new Date(now - (5-i)*1000).toLocaleTimeString();
        const td1 = document.createElement('td'); td1.textContent = time; tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.textContent = (Math.random()*100).toFixed(1); tr.appendChild(td2);
        tbody.appendChild(tr);
      }
      tbl.appendChild(tbody);
      return { table: tbl, tbody };
    }

    const tables = [];
    for(let i=1;i<=6;i++) tables.push( createTableData('table'+i) );

    // Store historical data for each graph
    const graphData = {};
    for(let i=1;i<=6;i++) graphData[i] = { labels: [], values: [] };

    // Fullscreen graph functionality
    const overlay = document.getElementById('graphFullscreenOverlay');
    const closeBtn = document.getElementById('fullscreenCloseBtn');
    let fullscreenChart = null;
    let currentFullscreenGraphId = null;

    const openFullscreenGraph = (graphId) => {
      currentFullscreenGraphId = graphId;
      const panel = document.querySelector(`.panel:has(#table${graphId})`);
      const h4 = panel.querySelector('h4');
      document.getElementById('fullscreenGraphTitle').textContent = h4.textContent;

      // Clone the table
      const originalTable = document.getElementById(`table${graphId}`);
      const tableContainer = document.getElementById('fullscreenTableContainer');
      tableContainer.innerHTML = '';
      const clonedTable = originalTable.cloneNode(true);
      clonedTable.style.width = '100%';
      tableContainer.appendChild(clonedTable);

      // Create line chart with historical data
      const canvas = document.getElementById('fullscreenGraphChart');
      const ctx = canvas.getContext('2d');

      // Destroy previous chart if it exists
      if (fullscreenChart) {
        fullscreenChart.destroy();
      }

      const data = graphData[graphId];
      fullscreenChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels.slice(-20),
          datasets: [{
            label: `Graph ${graphId}`,
            data: data.values.slice(-20),
            borderColor: 'rgba(11,102,255,0.95)',
            backgroundColor: 'rgba(11,102,255,0.12)',
            tension: 0.3,
            fill: true,
            borderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            pointBackgroundColor: 'rgba(11,102,255,0.95)',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 120,
              title: { display: true, text: 'Value' }
            },
            x: {
              title: { display: true, text: 'Time' }
            }
          }
        }
      });

      overlay.classList.add('active');
    };

    const closeFullscreenGraph = () => {
      overlay.classList.remove('active');
      if (fullscreenChart) {
        fullscreenChart.destroy();
        fullscreenChart = null;
      }
      currentFullscreenGraphId = null;
    };

    closeBtn.addEventListener('click', closeFullscreenGraph);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeFullscreenGraph();
      }
    });

    // Close fullscreen graph on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('active')) {
        closeFullscreenGraph();
      }
    });

    // Add double-click listeners to graph panels
    for(let i=1;i<=6;i++) {
      const panel = document.querySelector(`.panel:has(#table${i})`);
      panel.style.cursor = 'pointer';
      panel.addEventListener('dblclick', () => {
        openFullscreenGraph(i);
      });
    }

    // update each table every 1.5s with new value, keeping 6 rows
    setInterval(()=>{
      const t = new Date().toLocaleTimeString();
      tables.forEach((obj, idx)=>{
        if(!obj) return;
        const graphId = idx + 1;
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = t; tr.appendChild(td1);
        const value = (Math.random()*100).toFixed(1);
        const td2 = document.createElement('td'); td2.textContent = value; tr.appendChild(td2);
        obj.tbody.appendChild(tr);
        // keep to 6 rows
        while(obj.tbody.rows.length>6) obj.tbody.removeChild(obj.tbody.firstChild);

        // Store historical data
        graphData[graphId].labels.push(t);
        graphData[graphId].values.push(parseFloat(value));
        
        // Check if value is between 30-35 and flash the panel
        const numValue = parseFloat(value);
        if (numValue >= 30 && numValue <= 35) {
          const panel = obj.table.closest('.panel');
          if (panel) {
            panel.classList.add('flashing');
            // Remove the flashing class after animation completes
            setTimeout(() => {
              panel.classList.remove('flashing');
            }, 1800); // 3 cycles √ó 0.6s = 1.8s
          }
        }

        // Update fullscreen chart if it's open
        if (currentFullscreenGraphId === graphId && fullscreenChart) {
          fullscreenChart.data.labels.push(t);
          fullscreenChart.data.datasets[0].data.push(parseFloat(value));
          // Keep only last 20 data points
          if (fullscreenChart.data.labels.length > 20) {
            fullscreenChart.data.labels.shift();
            fullscreenChart.data.datasets[0].data.shift();
          }
          fullscreenChart.update();
        }
      });
    },1500);
  </script>
  <script src="scripts.js" defer></script>
</body>
</html>
